<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us – ShopX</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body data-page="contact">

<div id="header"></div>

<main class="container py-8">
  <div id="app-content" class="max-w-2xl mx-auto">
    <h1>Contact Us</h1>
    <p class="text-center mb-8">We’re here to help. Send us a message and we’ll reply within 24 hours.</p>

    <form class="space-y-6 bg-white p-8 rounded-lg shadow-md">
      <div>
        <label class="block font-medium mb-2">Name</label>
        <input type="text" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo" placeholder="John Doe">
      </div>

      <div>
        <label class="block font-medium mb-2">Email</label>
        <input type="email" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo" placeholder="john@example.com">
      </div>

      <div>
        <label class="block font-medium mb-2">Subject</label>
        <select class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo">
          <option>Order Inquiry</option>
          <option>Return Request</option>
          <option>Product Question</option>
          <option>Technical Support</option>
          <option>Other</option>
        </select>
      </div>

      <div>
        <label class="block font-medium mb-2">Message</label>
        <textarea rows="5" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo" placeholder="How can we help you?"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-full">Send Message</button>
    </form>

    <div class="mt-12 text-center">
      <h2 class="text-xl font-semibold mb-4">Other Ways to Reach Us</h2>
      <p>Email: <a href="mailto:support@shopx.com" class="text-indigo">support@shopx.com</a></p>
      <p>Phone: <a href="tel:+15551234567" class="text-indigo">+1 (555) 123-4567</a></p>
      <p class="mt-4 text-sm text-gray-500">Support Hours: Mon–Fri, 9 AM – 6 PM EST</p>
    </div>
  </div>
</main>

<div id="footer"></div>

<div id="spinner" class="hidden">
  <svg class="animate-spin" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" class="opacity-25"></circle>
    <path fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
  </svg>
</div>

<script type="module">
  import { loadShared } from '/assets/js/spa.js';
  await loadShared();
</script>
</body>
</html>
