<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoleStreet - Modern Shoe Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header injected -->
  <div id="header"></div>

  <!-- Hero -->
  <section class="hero">
    <h1>Step Into Style</h1>
    <p>Discover premium footwear crafted for comfort and designed for the modern lifestyle.</p>
  </section>

  <!-- Products -->
  <div class="container">
    <h2 class="section-title">Featured Collection</h2>
    <div class="products-grid" id="productsGrid"></div>
  </div>

  <!-- Footer injected -->
  <div id="footer"></div>

  <script>
    // Load products from JSON file
    async function loadProducts() {
      const res = await fetch('products.json?v=20251109');
      if (!res.ok) throw new Error('Failed to load products');
      return await res.json();
    }

    const productsGrid = document.getElementById('productsGrid');

    async function renderProducts() {
      try {
        const products = await loadProducts();
        productsGrid.innerHTML = products.map(p => {
          const discount = p.originalPrice
            ? Math.round(((p.originalPrice - p.price) / p.originalPrice) * 100)
            : 0;

          return `
            <a href="product.html?id=${p.id}" class="product-card">
              <div class="product-image">
                <img src="${p.image}" alt="${p.name}" loading="lazy">
              </div>
              <div class="product-info">
                <div class="product-brand">${p.brand}</div>
                <h3 class="product-name">${p.name}</h3>

                <div class="product-pricing">
                  <span class="current-price">${p.price.toFixed(2)} MAD</span>
                  ${p.originalPrice ? `<span class="original-price">${p.originalPrice.toFixed(2)} MAD</span>` : ''}
                  ${p.originalPrice ? `<span class="discount-badge">-${discount}%</span>` : ''}
                </div>

                <div class="product-variants">
                  <small>${p.colors.length} color${p.colors.length > 1 ? 's' : ''} • ${p.sizes.length} size${p.sizes.length > 1 ? 's' : ''}</small>
                </div>
              </div>
            </a>`;
        }).join('');
      } catch (err) {
        productsGrid.innerHTML = '<p style="text-align:center;color:var(--danger);">Failed to load products. Please try again later.</p>';
        console.error(err);
      }
    }

    function loadIncludes() {
      fetch('header.html')
        .then(r => r.ok ? r.text() : '<header><nav><a href="index.html" class="logo">Sole<span>Street</span></a></nav></header>')
        .then(html => document.getElementById('header').innerHTML = html);

      fetch('footer.html')
        .then(r => r.ok ? r.text() : '<footer><p>© SoleStreet</p></footer>')
        .then(html => document.getElementById('footer').innerHTML = html);
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderProducts();
      loadIncludes();
    });
  </script>

  <style>
    /* Image: 220px height, only top corners rounded */
    .product-image {
      height: 220px;
      overflow: hidden;
      border-radius: 12px 12px 0 0; /* Top-left & top-right only */
      margin-bottom: 0; /* Remove gap below image */
      background: #f1f5f9;
    }
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform .3s ease;
    }
    .product-card:hover .product-image img {
      transform: scale(1.05);
    }

    .product-variants {
      margin-top: 0.5rem;
      color: var(--secondary);
      font-size: 0.8rem;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }

    /* Card: full rounded corners (except image bottom) */
    .product-card {
      display: block;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      transition: all .25s ease;
    }
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 32px rgba(0,0,0,.15);
    }

    /* Info padding to match */
    .product-info {
      padding: 1rem;
    }
  </style>
</body>
</html>
