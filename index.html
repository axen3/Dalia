<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="page_title">SoleStreet - متجر أحذية عصري</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  <style>
    /* ARABIC FONT – TEXT ONLY */
    html[lang="ar"] {
      font-family: 'Noto Sans Arabic', 'Inter', sans-serif !important;
      line-height: 1.8;
    }

    /* PROTECT FONT AWESOME ICONS */
    html[lang="ar"] i[class^="fa"],
    html[lang="ar"] i[class*=" fa-"] {
      font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important;
      font-weight: 900 !important;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    html[lang="ar"] i {
      font-style: normal !important;
    }

    /* MOBILE: 1 PRODUCT PER ROW */
    @media (max-width: 768px) {
      .products-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .products-grid {
        gap: 1rem;
      }
      .product-image {
        height: 180px;
      }
      .product-info {
        padding: 0.75rem;
      }
      .product-brand {
        font-size: 0.8rem;
      }
      .product-name {
        font-size: 1rem;
      }
      .current-price {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <!-- HERO -->
  <section class="hero">
    <h1 data-i18n="hero_title">ادخل عالم الأناقة</h1>
    <p data-i18n="hero_subtitle">اكتشف أحذية فاخرة مصممة لراحتك وأناقة حياتك اليومية.</p>
  </section>

  <div class="container">
    <h2 class="section-title" data-i18n="featured_title">المجموعة المميزة</h2>
    <div class="products-grid" id="productsGrid">
      <!-- Products injected by JS -->
    </div>
  </div>

  <div id="footer"></div>

  <script>
    let lang = localStorage.getItem('lang') || (navigator.language.includes('fr') ? 'fr' : 'ar');
    let translations = {};

    async function loadLang() {
      const res = await fetch(`lang/${lang}.json?v=${Date.now()}`);
      translations = await res.json();
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
      applyTranslations();
      updateLangButtons();
      renderProducts();
    }

    function applyTranslations() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[key]) el.innerHTML = translations[key];
      });
    }

    function updateLangButtons() {
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });
    }

    document.addEventListener('click', (e) => {
      if (e.target.matches('.lang-btn')) {
        lang = e.target.dataset.lang;
        localStorage.setItem('lang', lang);
        loadLang();
      }
    });

    function t(key) {
      return translations[key] || key;
    }

    async function loadProducts() {
      const res = await fetch('products.json?v=20251111');
      if (!res.ok) throw new Error('Failed to load products');
      return await res.json();
    }

    function renderProducts() {
      loadProducts().then(products => {
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '';

        const currency = lang === 'ar' ? ' د.م' : ' MAD';

        products.forEach(p => {
          const discount = p.originalPrice ? Math.round(((p.originalPrice - p.price) / p.originalPrice) * 100) : 0;

          const card = document.createElement('a');
          card.href = `product.html?id=${p.id}`;
          card.className = 'product-card';

          card.innerHTML = `
            <div class="product-image">
              <img src="${p.image}" alt="${p.name}" loading="lazy">
            </div>
            <div class="product-info">
              <div class="product-brand">${p.brand}</div>
              <h3 class="product-name">${p.name}</h3>
              <div class="product-pricing">
                <span class="current-price">${p.price.toFixed(2)}${currency}</span>
                ${p.originalPrice ? `
                  <span class="original-price">${p.originalPrice.toFixed(2)}${currency}</span>
                  <span class="discount-badge">-${discount}%</span>
                ` : ''}
              </div>
              ${p.variants ? `<div class="product-variants">${p.variants}</div>` : ''}
            </div>
          `;

          grid.appendChild(card);
        });
      }).catch(err => {
        console.error(err);
        document.getElementById('productsGrid').innerHTML = '<p style="text-align:center;color:#dc2626;">فشل تحميل المنتجات</p>';
      });
    }

    function loadIncludes() {
      fetch('header.html')
        .then(r => r.ok ? r.text() : '<header><nav class="main-nav"><a href="index.html" class="logo">Sole<span>Street</span></a><button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false"><i class="fas fa-bars"></i></button><ul class="nav-links" id="navLinks"><li><a href="index.html">Home</a></li><li><a href="#">Men</a></li><li><a href="#">Women</a></li><li><a href="#">Sale</a></li><li><a href="#">Contact</a></li></ul><div class="lang-switcher"><button class="lang-btn" data-lang="ar">العربية</button><button class="lang-btn" data-lang="fr">Français</button></div></nav></header>')
        .then(html => {
          document.getElementById('header').innerHTML = html;
          updateLangButtons();
          setupMobileMenu();
        });

      fetch('footer.html')
        .then(r => r.ok ? r.text() : '<footer><p>© SoleStreet</p></footer>')
        .then(html => document.getElementById('footer').innerHTML = html);
    }

    function setupMobileMenu() {
      const toggle = document.querySelector('.menu-toggle');
      const nav = document.getElementById('navLinks');
      if (!toggle || !nav) return;
      toggle.addEventListener('click', () => {
        const isOpen = nav.classList.toggle('open');
        toggle.setAttribute('aria-expanded', isOpen);
        toggle.querySelector('i').className = isOpen ? 'fas fa-times' : 'fas fa-bars';
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadLang().then(() => {
        loadIncludes();
      });
    });
  </script>
</body>
</html>
